<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celi.ai - Unlock AI's Potential</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a0e4e, #81379b, #c65353);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .subscribe-form {
            display: flex;
            max-width: 400px;
            width: 100%;
        }
        .subscribe-form input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 25px 0 0 25px;
        }
        .subscribe-form button {
            padding: 10px 20px;
            border: none;
            background-color: #ffd700;
            color: #333;
            font-weight: bold;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 0.9em;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Celi.ai</div>
        <h1>Unlock AI's Potential</h1>
        <p>We specialize in AI, cloud solutions, security, and Telegram mini apps. Subscribe to receive the latest updates and insights in these cutting-edge technologies.</p>
        <form action="https://formspree.io/f/xpwanyno" method="POST" class="subscribe-form">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="message"></div>
        <div class="contact-info">
            For biz inquiries, contact us at celi.ai.development@gmail.com
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const message = document.getElementById('message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    message.textContent = "Thank you for subscribing!";
                    form.reset();
                } else {
                    message.textContent = "Oops! There was a problem. Please try again.";
                }
            })
            .catch(error => {
                message.textContent = "Oops! There was a problem. Please try again.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
